{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Card principal -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-2xl font-semibold text-gray-800">Bienvenido, {{ session.nombre }}</h3>
        </div>
        

        <div class="p-6">
            <h4 class="text-xl font-medium text-center text-gray-700 mb-8">Panel del Maestro</h4>
            

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Tarjeta Grupos -->
                <div class="bg-gray-50 rounded-lg shadow-sm p-6 flex flex-col items-center">
                    <h5 class="text-lg font-medium text-gray-700 mb-4">Grupos</h5>
                    <a href="{{ url_for('maestros.grupos') }}" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-center transition duration-200">
                        Administrar
                    </a>
                </div>
                

                <div class="bg-gray-50 rounded-lg shadow-sm p-6 flex flex-col items-center">
                    <h5 class="text-lg font-medium text-gray-700 mb-4">Alumnos</h5>
                    <a href="{{ url_for('maestros.Alumnos1') }}" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-center transition duration-200">
                        Registrar
                    </a>
                </div>
                

                <div class="bg-gray-50 rounded-lg shadow-sm p-6 flex flex-col items-center">
                    <h5 class="text-lg font-medium text-gray-700 mb-4">Preguntas</h5>
                    <a href="{{ url_for('maestros.agregar_pregunta') }}" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-center transition duration-200">
                        Agregar
                    </a>
                </div>
                

                <div class="bg-gray-50 rounded-lg shadow-sm p-6 flex flex-col items-center">
                    <h5 class="text-lg font-medium text-gray-700 mb-4">Maestros</h5>
                    <a href="{{ url_for('maestros.Maestro1') }}" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-center transition duration-200">
                        Maestros
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
